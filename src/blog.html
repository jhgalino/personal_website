<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jhgalino's Blog</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles/global.css" />
	<link rel="stylesheet" href="blog.css" />
</head>
<body>
	<main>
		<div id="title">
            <h1>jhgalino's website</h1>
            <h4>Programming and Other Stuff</h4>
        </div>
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list" id="menu">
                <li class="pure-menu-item">
                    <a href="index.html" class="pure-menu-link">
                        Home
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="blog.html" class="pure-menu-link">
                    	<b>Blog</b>
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="projects.html" class="pure-menu-link">Projects
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="about.html" class="pure-menu-link">About
                    </a>
                </li>
            </ul>
        </div>
		<prpl type="list" sort-by="date" direction="desc" src="content/notes">
			<div class="pure-g">
				<div class="pure-u-20-24">
					<article>
			        	<a href="[slug]">
			            	<h3>[title]</h3>
			          	</a>
			          	<p>[description]</p>
			          	<time>[date]</time>
			          	<span>[categories]</span>
		      		</article>
				</div>
			</div>
		</prpl>
	</main>
</body>
</html>
